default:
  autoload:
    '': %paths.base%/features/bootstrap
  extensions:
    Behat\MinkExtension:
      base_url: http://localhost:8000
      javascript_session: selenium2

      browser_name: chrome
      goutte:    ~
      selenium2:
        capabilities:
                # required by mink-extension 2.3
                marionette: null
                browserName: chrome
                browser: chrome
                version: 63
                chrome:
                  switches:
                    - "--headless"
                    - "--disable-gpu"
                    - "--no-sandbox"
  suites:
    default:
      paths:
        - %paths.base%/features



